{% extends "auctions/layout.html" %}

{% block body %}

        <div class="card" style="width: 18rem;">
            <div class="card card-cascade" >
                <!-- Card image -->
                    <img src="{{ auction.image }}" alt="Image of {{ auction.title }}"class="card-img-top"></a>

                        <div class="mask rgba-white-slight"></div>
