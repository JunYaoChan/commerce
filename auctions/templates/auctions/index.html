{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }
        
        .card {
            width: 18rem;
            margin-right: 20px; /* Adjust the margin as needed */
        }
    </style>
    
    <div class="card-container">
        {% for auction in listings %}
        <div class="card">
            <div class="card card-cascade">
                <!-- Card image -->
                <img src="{{ auction.image }}" alt="Image of {{ auction.title }}" style="width: 100%; height: 100%;">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ auction.title }}</h5>
                <p class="card-text">Current Price: {{ auction.current_bid }}</p>
                <p class="card-text">Category: {{ auction.category }}</p>
                <a href="{% url 'listing' auction.id %}" class="btn btn-primary">View Listing</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock %}
